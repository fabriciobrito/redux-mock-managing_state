<!DOCTYPE html>
<html>
  <head>
    <title>
      Udacity Lessons - ToDo's and Goals
    </title>
    <!-- Import Redux -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
    <!-- Import React, ReactDom and Babel (to handle JSX transpile)-->
    <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
    <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
    <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
    <!-- Import fake Database API -->
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      //Random ID Generator for testing purposes
      function generateId () {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
      }

      //App Code
      //Actions List
      const ADD_TODO = 'ADD_TODO';
      const REMOVE_TODO = 'REMOVE_TODO';
      const TOGGLE_TODO = 'TOGGLE_TODO';
      const ADD_GOAL = 'ADD_GOAL';
      const REMOVE_GOAL = 'REMOVE_GOAL';
      const RECEIVE_DATA  = 'RECEIVE_DATA';

      //Action Functions
      function addToDoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        }
      };

      function removeToDoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        }
      };

      function toggleToDoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        }
      };

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        }
      };

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        }
      };

      function receiveDataAction(todos, goals){
        return {
          type: RECEIVE_DATA,
          todos,
          goals
        }
      }

      // ToDo's Reducer (Pure Function)
      function todos (state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) => todo.id !== action.id? todo :
              Object.assign({}, todo, {complete: !todo.complete})
            )
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      // Goals Reducer (Pure Function)
      function goals (state = [], action) {
        switch(action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }

      // Loading Reducer (Pure Function)
      function loading (state = true, action) {
        switch(action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }
      // What a nightmare this Redux Middleware structure can be, huh?
      // This is needed to allow middleware serialization with the next function
      const checker = (store) => (next) => (action) => {
        if (
          (action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes('bitcoin'))
          ||
          (action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes('bitcoin'))
        )
          return alert('Nope. That\'s a bad idea. Try something else...')
        return next(action);
      }

      // Logger Middleware for debugging purposes
      const logger = (store) => (next) => (action) => {
        console.group(action.type);
          console.log('The action: ', action);
          const result = next(action);
          console.log('The new state: ', store.getState());
        console.groupEnd()
        return result;
      }

      const store = Redux.createStore(Redux.combineReducers({
        todos,
        goals,
        loading
      }), Redux.applyMiddleware(checker, logger));
    </script>
    <script type="text/babel">
      function List (props) {
        return(
          <ul>
            {props.items.map((item) => (
              <li key={item.id}>
                <span
                  onClick={() => props.toggle && props.toggle(item.id)}
                  style={{textDecoration: item.complete? 'line-through' : 'none'}}
                >
                  {item.name}
                </span>
                <button onClick={() => props.remove(item)}>
                  X
                </button>
              </li>
            ))}
          </ul>
        )
      }

      class ToDos extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          return API.saveTodo(this.input.value)
            .then((todo) => {
              this.props.store.dispatch(addToDoAction(todo));
              this.input.value = '';
            })
            .catch(() => alert('Something went wrong. Please try again.'));
        };
        removeToDo = (todo) => {
          this.props.store.dispatch(removeToDoAction(todo.id));
          return API.deleteTodo(todo.id)
            .catch(() => {
              this.props.store.dispatch(addToDoAction(todo));
              alert('Sothing went wrong. Try again.')
            })
        };
        toggleToDo = (id) => {
          this.props.store.dispatch(toggleToDoAction(id));
          return API.saveTodoToggle(id)
            .catch(() => {
              this.props.store.dispatch(toggleToDoAction(id));
              alert('An error occurred. Please try again.');
            })
        }
        render() {
          return(
            <div>
              <h1>To Do List</h1>
              <input
                type="text"
                placeholder="Add To Do"
                ref={(input) => this.input = input}
                >
              </input>
              <button onClick={this.addItem}>Add To Do</button>
              <List items={this.props.todos} remove={this.removeToDo} toggle={this.toggleToDo} />
            </div>
          )
        }
      }

      class Goals extends React.Component {
        addItem = (e) => {
          e.preventDefault();
          return API.saveGoal(this.input.value)
            .then((goal) => {
              this.props.store.dispatch(addGoalAction(goal));
              this.input.value = '';
            })
            .catch(() => alert('Something went wrong. Please try again.'));
        };
        removeGoal = (goal) => {
          this.props.store.dispatch(removeGoalAction(goal.id));
          return API.deleteGoal(goal.id)
            .catch(() => {
              this.props.store.dispatch(addGoalAction(goal));
              alert('Sothing went wrong. Try again.');
            }
          )
        };
        render() {
          return(
            <div>
              <h1>Goals List</h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={(input) => this.input = input}
                >
              </input>
              <button onClick={this.addItem}>Add Goal</button>
              <List items={this.props.goals} remove={this.removeGoal} />
            </div>
          )
        }
      }

      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;
          // Kind of an Anti-pattern here, but it would not make sense to artificially create a state to force the update
          store.subscribe(() => this.forceUpdate());
          Promise.all([
            API.fetchTodos(),
            API.fetchGoals()
          ]).then(([ todos, goals ]) => {
            store.dispatch(receiveDataAction(todos, goals))
          });
        }
        render() {
          const { store } = this.props;
          const { todos, goals, loading } = store.getState();
          if(loading === true)
            return (
              <h3>Loading...</h3>
            );
          return(
            <div>
                <ToDos todos={todos} store={this.props.store}/>
                <Goals goals={goals} store={this.props.store}/>
            </div>
          )
        }
      }

      ReactDOM.render(
        <App store={store} />,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
